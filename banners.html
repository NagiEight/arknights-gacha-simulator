<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8" />
    <title>Gacha Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>    
    <div class="flex flex-wrap items-center gap-2 p-4 bg-gray-800 rounded-lg">
        <!-- Search Button -->
        <button id="search" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-white bg-yellow-500 hover:bg-yellow-600 rounded transition">
            🔍 Search
        </button>
        
        <!-- Grid View Button -->
        <button id="grid-view" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-white bg-gray-700 hover:bg-gray-600 rounded transition">
            🟦 Grid View
        </button>
        
        <!-- List View Button -->
        <button id="list-view" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-white bg-gray-700 hover:bg-gray-600 rounded transition">
            📋 List View
        </button>
    </div>
    <div id="gallery" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 p-4">
        <!-- Card 1 -->
        <div class="bg-gray-800 rounded-lg overflow-hidden shadow hover:shadow-lg transition">
            <img src="./banners/art/[Carnival]_Cloudtop_Lucid_Dreams.png" alt="Cloudtop Lucid Dreams" class="w-full h-48 object-cover" />
            <div class="p-4">
                <h3 class="text-white font-semibold text-lg">Cloudtop Lucid Dreams</h3>
                <p class="text-gray-400 text-sm">Released: Jan 12, 2025</p>
            </div>
        </div>
        
        <!-- Card 2 -->
        <div class="bg-gray-800 rounded-lg overflow-hidden shadow hover:shadow-lg transition">
            <img src="./banners/art/[Carnival]_Engraver_of_Quicksand.png" alt="Engraver of Quicksand" class="w-full h-48 object-cover" />
            <div class="p-4">
                <h3 class="text-white font-semibold text-lg">Engraver of Quicksand</h3>
                <p class="text-gray-400 text-sm">Released: Feb 3, 2025</p>
            </div>
        </div>
        
        <!-- Card 3 -->
        <div class="bg-gray-800 rounded-lg overflow-hidden shadow hover:shadow-lg transition">
            <img src="./banners/art/[Carnival]_Great_Axe_and_Pen_Nib.png" alt="Great Axe and Pen Nib" class="w-full h-48 object-cover" />
            <div class="p-4">
                <h3 class="text-white font-semibold text-lg">Great Axe and Pen Nib</h3>
                <p class="text-gray-400 text-sm">Released: Mar 8, 2025</p>
            </div>
        </div>
    </div>    
    <!-- index.html -->
    <div id="sidebar-placeholder"></div>
    
    <script>
        fetch('sidebar.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('sidebar-placeholder').innerHTML = html;

            const menuButton = document.getElementById("sidebar-toggle");
            const sidebar = document.getElementById("sidebar");
            const closeButton = document.getElementById("sidebar-close");
        
            menuButton.addEventListener('click', () => {
                sidebar.classList.toggle('hidden');
                menuButton.classList.toggle('hidden');
            });
        
            closeButton.addEventListener('click', () =>{
                sidebar.classList.toggle('hidden');
                menuButton.classList.toggle('hidden');
            });
        });
    </script>
    <script src="./banners.js"></script>
</body>
