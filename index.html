<!DOCTYPE html>
<html>
<head>
    <title>Gacha System</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap"
rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(to bottom, #f0f8ff, #e0f7fa);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .gacha-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .gacha-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #rollButton {
            background-color: #ff69b4;
            color: white;
        }

        #singleRollButton {
            background-color: #4caf50;
            color: white;
        }

        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        .result-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .result-card {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .result-card img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }

        .info-text {
            font-size: 16px;
            color: #333;
            margin-top: 10px;
        }

        .status {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="gacha-container">
        <h1 style="margin-bottom: 20px;">ðŸŽ² Gacha System</h1>

        <div class="gacha-buttons">
            <button id="rollButton">Pull 10 Gacha!</button>
            <button id="singleRollButton">Single Pull</button>
        </div>

        <div class="result-display" id="resultDisplay">
            <!-- Results will appear here -->
        </div>

        <div class="status" id="statusDisplay"></div>
    </div>

</body>
</html>
